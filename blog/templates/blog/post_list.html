<html>
<head>
  <link rel="stylesheet" type="text/css" href="static/css/picnic.css">
  <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
</head>
<body>
  <h1>Posts</h1>
  {% for post in posts %}
  <div class="content">
    <h1> published: {{ post.published_date }}</h1>
    <h1><a href="">{{ post.title }}</a></h1>
    <p>{{ post.text|linebreaksbr }}</p>
  </div>
  {% endfor %}
</body>
</html>
