{% extends 'blog/base.html' %}
{% load staticfiles %}
  <div class="content">
  {% for post in posts %}
   <div class="post">
    <h1><a href="">{{ post.title }}</a></h1>
    <h5> published: {{ post.published_date }}</h5>
    <p>{{ post.text|linebreaksbr }}</p>
  </div>
  {% endfor %}
{% endblock %}
