{% load static %}
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Cookie|Poiret+One" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'static/blog.css' %}">
</head>
<body>
  <div class="headline"><img src="https://i.imgur.com/ie7DlOS.png"/><br/>
    enough to be dangerous
  </div>
  <br/>
  <div class="content">
  {% for post in posts %}
   <div class="post">
    <h1><a href="">{{ post.title }}</a></h1>
    <h5> published: {{ post.published_date }}</h5>
    <p>{{ post.text|linebreaksbr }}</p>
  </div>
  {% endfor %}
</div>
</body>
</html>
